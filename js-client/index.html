<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Todo</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <section>
        <input id="user" placeholder="E-post" />
        <input id="pass" type="password" placeholder="Lösenord" />
        <button id="loginBtn">Logga in</button>
        <button id="logoutBtn">Logga ut</button>
      </section>
      <hr />
      <section>
        <input id="todo" placeholder="Ny todo" />
        <button id="addTodoBtn">Lägg till</button>
      </section>
      <hr />
      <h2>Todos</h2>
      <ul id="list"></ul>
    </main>
  </body>
</html>
